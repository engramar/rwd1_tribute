<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribute</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--User Story 1-->
    <main id="main"> 
        <!--User Story 2-->
        <h1 id="title">Tribute to freeCodeCampers</h1>
        <!--User Story 3-->
        <br/>
        <figure id="img-div">
            <!--User Story 4-->
            <img
                id="image"
                src="./img/arabica-31.png"
                alt="freeCodeCampers image"
            />
            <!--User Story 5-->
            <figcaption id="img-caption">
                &nbsp
            </figcaption>
        </figure>
        <!--User Story 6-->
        <section id="tribute-info">
            <blockquote>
            <p>
                “Most times, the way isn’t clear, but you want to start anyway. 
                It is in starting with the first step that other steps become clearer.”
            </p>
            <cite>-- Israelmore Ayivor, Leaders' Frontpage: Leadership Insights from 21 Martin Luther King Jr. Thoughts</cite>
          </blockquote>
        <div>
            <a
            id="tribute-link"
            href="https://www.freecodecamp.org/"
            target="_blank"
            >Visit freeCodeCamp</a
            >
        </div>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
